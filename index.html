<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Página Principal</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-image: url('https://wallpapercg.com/download/cute-hello-kitties-3840x2160-15956.png');
      background-repeat: repeat;
      background-size: cover;
      background-position: center center;
      color: #333; /* Cor do texto */
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    #mainContent {
      text-align: center;
      padding: 50px;
      background-color: rgba(255, 255, 255, 0.8); /* Fundo branco com opacidade */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra suave */
    }

    h1 {
      color: #800080; /* Cor do título */
    }

    p {
      font-size: 18px;
    }

    .accessButton {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      margin: 20px;
      border: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    #bomDiaButton {
      background-color: #ff69b4; /* Rosa claro */
      color: white;
    }

    #bomDiaFeriadoButton {
      background-color: #87cefa; /* Azul claro */
      color: white;
    }

    #bomDia1711 {
      background-color: #6c83af;  
      color: white;
    }
    .accessButton:hover {
      background-color: darken(#87cefa, 10%); /* Escurece a cor ao passar o mouse */
    }
  </style>
</head>

<body>
  <div id="mainContent">
    <h1>Bem-vindo ao "Bom Dia" de cada dia da Vanessa</h1>
    <p>Esta é a página principal com botões para acessar diferentes mensagens de "Bom dia".</p>
    <button id="bomDiaButton" class="accessButton" onclick="redirectToOtherPage('https://diegorafhaell.github.io/pertubandoavanessa/bomdia14.html')">Bom dia - 14/11/2023</button>
    <button id="bomDiaFeriadoButton" class="accessButton" onclick="redirectToOtherPage('https://diegorafhaell.github.io/pertubandoavanessa/feriado15.html')">Bom dia do feriado - 15/11/2023</button>
    <button id="bomDiaNovoButton" class="accessButton" onclick="redirectToOtherPage('https://diegorafhaell.github.io/pertubandoavanessa/bomdia16.html')">Bom dia - 16/11/2023</button>
    <button id="bomDia1711" class="accessButton" onclick="redirectToOtherPage('https://diegorafhaell.github.io/pertubandoavanessa/bomdia17.html')">Bom dia - 17/11/2023</button>
  </div>

  <script>
    function redirectToOtherPage(pageURL) {
      window.location.href = pageURL;
    }
  </script>
</body>

</html>
