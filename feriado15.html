<!-- BOMDIA_FERIADO.HTML -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Bom dia, e por hoje é só, feriado né</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://wallpapercg.com/download/cute-hello-kitties-3840x2160-15956.png');
      background-repeat: repeat;
      background-size: cover;
      background-position: center center;
      color: black; /* Alteração para a cor preta */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    #mainContent {
      text-align: center;
      padding: 50px;
    }

    .languageButton {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .languageButton:hover {
      background-color: #2980b9;
    }

    #backButton {
      margin-top: 20px;
      background-color: #2ecc71;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #backButton:hover {
      background-color: #27ae60;
    }

    /* Esconde o player de áudio */
    audio {
      display: none;
    }

    #playButton {
      background-color: #e74c3c;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    #playButton:hover {
      background-color: #c0392b;
    }
  </style>
</head>

<body>
  <div id="mainContent">
    <div id="contentContainer">
      <h1 id="greeting">Bom dia, e por hoje é só, feriado né</h1>
      <p id="holidayWishes">Espero que você aproveite seu dia de folga!</p>
    </div>

    <div>
      <button class="languageButton" onclick="changeLanguage('pt')">Português</button>
      <button class="languageButton" onclick="changeLanguage('en')">Inglês</button>
      <button class="languageButton" onclick="changeLanguage('es')">Espanhol</button>
      <button class="languageButton" onclick="changeLanguage('fr')">Francês</button>
      <button class="languageButton" onclick="changeLanguage('de')">Alemão</button>
      <button class="languageButton" onclick="changeLanguage('it')">Italiano</button>
      <button class="languageButton" onclick="changeLanguage('ja')">Japonês</button>
      <button class="languageButton" onclick="changeLanguage('ko')">Coreano</button>
      <button class="languageButton" onclick="changeLanguage('ru')">Russo</button>
      <button class="languageButton" onclick="changeLanguage('zh')">Chinês</button>
    </div>

    <!-- Botão de reprodução -->
    <button id="playButton" onclick="playMusic()">Reproduzir Música Show de Natal</button>

    <!-- Reproduz a música automaticamente sem exibir o player -->
    <audio id="audio" volume="0.5" autoplay>
      <source src="https://diegorafhaell.github.io/pertubandoavanessa/videoplayback.mp3" type="audio/mp3">
      Seu navegador não suporta o elemento de áudio.
    </audio>

    <button id="backButton" onclick="goToHomePage()">Voltar para a Página Inicial</button>
  </div>

  <script>
    function changeLanguage(selectedLanguage) {
      // Chame uma função para atualizar o conteúdo com base no idioma selecionado
      updateContent(selectedLanguage);
    }

    function updateContent(language) {
      const greetings = {
        pt: 'Bom dia, e por hoje é só, feriado né',
        en: 'Good morning, and for today, that\'s it, holiday, right',
        es: 'Buenos días, y por hoy es todo, ¿feriado, no?',
        fr: 'Bonjour, et pour aujourd\'hui, c\'est tout, jour férié, non ?',
        de: 'Guten Morgen, und das war es für heute, Feiertag, oder?',
        it: 'Buongiorno, e per oggi è tutto, vacanza, giusto?',
        ja: 'おはようございます。今日はそれでおしまい、休みですね。',
        ko: '좋은 아침이에요, 그리고 오늘은 그게 전부에요. 휴일이죠?',
        ru: 'Доброе утро, и на сегодня все, праздник, верно?',
        zh: '早上好，今天就这样了，放假，对吧？',
      };

      const holidayWishes = {
        pt: 'Espero que você aproveite seu dia de folga!',
        en: 'Hope you enjoy your day off!',
        es: '¡Espero que disfrutes tu día libre!',
        fr: 'J\'espère que vous profitez de votre jour de congé !',
        de: 'Hoffe, du genießt deinen freien Tag!',
        it: 'Spero che tu possa goderti il tuo giorno libero!',
        ja: 'お休みを楽しんでくださいね！',
        ko: '휴일을 즐기세요!',
        ru: 'Надеюсь, вы насладитесь своим выходным!',
        zh: '希望您享受您的休息日！',
      };

      document.getElementById('greeting').textContent = greetings[language];
      document.getElementById('holidayWishes').textContent = holidayWishes[language];
    }

    function goToHomePage() {
      window.location.href = 'https://diegorafhaell.github.io/pertubandoavanessa/';
    }

    // Função para iniciar a reprodução da música
    function playMusic() {
      const audio = document.getElementById('audio');
      audio.play();
    }
  </script>
</body>

</html>
